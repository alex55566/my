<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Components</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.1/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="./style.css" rel="stylesheet">

</head>

<body>
    <div id="component">
        <div id="app"></div>
    </div>

    <div id="cartcomponent">
        <div id="app2"></div>
    </div>

    <div id="autocomponent">
        <div id="app3"></div>
    </div>

    <script type="module">

        let component
        let cartComponent;
        let autoComponent

        import BaseComponent from './task1.js';
        import AddToCartComponent from './task2.js'
        import AutoComponent from './task3.js'

        try {
            component = new BaseComponent({ selector: '#app', showLoader: '', showErrorState: '', selectorTotal: '#component' });
        }
        catch (err) {
            alert(err.message)
        }

        if (typeof component != 'undefined') {
            component.onClickGetinfo()
        }

        try {
            cartComponent = new AddToCartComponent({ selector: '#app2', showLoader: '', showErrorState: '', selectorTotal: '#cartcomponent' });
        }
        catch (err) {
            alert(err.message)
        }

        if (typeof component != 'undefined') {
            cartComponent.onClickGetinfo()
        }

        try {
            autoComponent = new AutoComponent({ selector: '#app3', showLoader: '', showErrorState: '', selectorTotal: '#autocomponent' });
        }
        catch (err) {
            alert(err.message)
        }

        if (typeof component != 'undefined') {
            autoComponent.onClickGetinfo()
        }

    </script>

</body>

</html>
